<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2de0dd59c3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <form action="/search" method="get" id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" name="query">
        </form>
        <div id="alerts-user">
            <i class="fa-solid fa-bell"></i>
            <img src="assets/avatars/1.jpeg" alt="avatar">
            <span id="user-name">Morgan Oakley</span>
        </div>
        <div id="user-info">
            <img src="assets/avatars/1.jpeg" alt="avatar">
            <span id="greeting">Hi there,</span>
            <span id="user-name-large">Morgan Oakley (@morgan)</span>
        </div>
        <div id="button-group">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <nav>
        <div class="branding">
            <img src="assets/view-dashboard.svg" alt="Logo">
            <a href="">Dashboard</a>
        </div>
        <ul>
            <li>
                <a href=""><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li>
                <a href=""><i class="fa-solid fa-address-card"></i>Profile</a>
            </li>
            <li>
                <a href=""><i class="fa-solid fa-message"></i>Messages</a>
            </li>
            <li>
                <a href=""><i class="fa-solid fa-clock-rotate-left"></i>History</a>
            </li>
            <li>
                <a href=""><i class="fa-solid fa-list-check"></i>Tasks</a>
            </li>
            <li>
                <a href=""><i class="fa-solid fa-user-group"></i>Communities</a>
            </li>
        </ul>
        <ul>
            <li>
                <a href=""><i class="fa-solid fa-gear"></i>Settings</a>
            </li>
            <li>
                <a href=""><i class="fa-solid fa-circle-question"></i>Support</a>
            </li>
            <li>
                <a href=""><i class="fa-solid fa-shield-halved"></i>Privacy</a>
            </li>
        </ul>
    </nav>
    <main>Main</main>
</body>

</html>
